<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastre-se</title>
</head>
<body>
<section class="login">
    <div id="inicial" class="pg-inicial">
        <a href="index.html"><button id="btn-pgInicial" class="btn-inicial">Pagina inicial</button></a>
        <img id="img-cadastro" src="/images/image 69.png" alt="">
    </div>
    <div class="form-login">
        <h1 id="cadastro">CADASTRE-SE</h1>
        <p id="p-cadastro">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium</p>
        <form class="login-form" action="/create-usuario" method="post">
            <input type="text" placeholder="NOME DE USUÁRIO" name="nome" id="nome">
            <input type="tel" placeholder="NÚMERO PARA CONTATO" name="numero" id="numero">
            <input type="email" placeholder="EMAIL" name="email" id="email">
            <input type="password" placeholder="SENHA" name="senha" id="senha">
            <button class="btn-entrar" type="submit">CRIAR</button>
        </form>
        <p class="conta">Use dados verdadeiros, esta é uma instituição séria!</p>
    </div>
</section>
</body>
</html>
